<div class="table">
    <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Department Address</th>
            <th>Department Code</th>
        </tr>
        <tr *ngFor="let department of departmentData"
        (click)="onSelect(department)" [class.selected]="isSelected(department)">
            <td>
                {{department.id}}
            </td>
            <td>
                {{department.name}}
            </td>
            <td>
                {{department.address}}
            </td>
            <td>
                {{department.code}}
            </td>

        </tr>
    </table>

    <br>

    <button (click)="getDepartments()">Load</button>
    <!-- <div class="row" *ngFor="let department of departments"></div> -->
</div>
