<h2>View Employees</h2>

<div class="row">
    <div class="table">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
            <tr *ngFor="let employee of employeeData">
                <td>
                    {{employee.id}}
                </td>
                <td>
                    {{employee.name}}
                </td>
                <td>
                    {{employee.departmentName}}
                </td>
            </tr>
        </table>
    
        <br>
    
        <button (click)="getEmployees()">Load</button>
        <!-- <div class="row" *ngFor="let department of departments"></div> -->
    </div>
</div>
